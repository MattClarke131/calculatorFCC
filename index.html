<html>
  <head>
    <meta charset="utf-8">
    <title>calculator</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="calcBox" class="container well">
      <div id="logo">
        <h1>C a l c u l a t o r</h1>
      </div>
      <div id="screen" class="container well">
        <div id="screenText">
          0123456789
        </div>
      </div>
      <div id="buttons">
        <div class="btn-group">
          <button id="buttonClear" class="btn" onclick="clearScreen()"> Clear </button>
          <button id="buttonDivide" class="btn" onclick="operationPress('division')"> &#247; </button>
          <button id="buttonMultiply" class="btn" onclick="operationPress('multiplication')"> x </button>
        </div>
        <br>
        <div class="btn-group">
          <button id="button7" class="btn number-btn" data-number="7"> seven </button>
          <button id="button8" class="btn" onclick="numberPress(8)"> 8 </button>
          <button id="button9" class="btn" onclick="numberPress(9)"> 9 </button>
          <button id="buttonMinus" class="btn" onclick="operationPress('subtraction')"> - </button>
        </div>
        <br>
        <div class="btn-group">
          <button id="button4" class="btn" onclick="numberPress(4)">4</button>
          <button id="button5" class="btn" onclick="numberPress(5)"> 5 </button>
          <button id="button6" class="btn" onclick="numberPress(6)"> 6 </button>
          <button id="buttonPlus" class="btn operation-btn" data-operation="addition"> + </button>
        </div>
        <br>
        <div class="btn-group">
          <button id="button1" class="btn" onclick="numberPress(1)"> 1 </button>
          <button id="button2" class="btn" onclick="numberPress(2)"> 2 </button>
          <button id="button3" class="btn" onclick="numberPress(3)"> 3 </button>
          <button id="buttonDecimal" class="btn" onclick="decimalPress()"> . </button>
        </div>
        <br>
        <div class="btn-group">
          <button id="button0" class="btn" onclick="numberPress(0)"> 0 </button>
          <button id="buttonEquals" class="btn" onclick ="equalsPress()"> = </button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
