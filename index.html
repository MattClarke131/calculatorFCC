<html>
  <head>
    <meta charset="utf-8">
    <title>calculator</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="calcBox" class="container well">
      <div id="logo">
        <h1>C a l c u l a t o r</h1>
      </div>
      <div id="screen" class="container well">
        <div id="screenText">
          0123456789
        </div>
      </div>
      <div id="buttons">
        <div class="btn-group">
          <button id="buttonClear" class="btn" onclick="clearScreen()"> Clear </button>
          <button id="buttonDivide" class="btn"> &#247; </button>
          <button id="buttonMultiply" class="btn"> x </button>
        </div>
        <br>
        <div class="btn-group">
          <button id="button7" class="btn"> 7 </button>
          <button id="button8" class="btn"> 8 </button>
          <button id="button9" class="btn"> 9 </button>
          <button id="buttonMinus" class="btn"> - </button>
        </div>
        <br>
        <div class="btn-group">
          <button id="button4" class="btn"> 4 </button>
          <button id="button5" class="btn"> 5 </button>
          <button id="button6" class="btn"> 6 </button>
          <button id="buttonPlus" class="btn"> + </button>
        </div>
        <br>
        <div class="btn-group">
          <button id="button1" class="btn"> 1 </button>
          <button id="button2" class="btn"> 2 </button>
          <button id="button3" class="btn"> 3 </button>
          <button id="buttonDecimal" class="btn"> . </button>
        </div>
        <br>
        <div class="btn-group">
          <button id="button0" class="btn"> 0 </button>
          <button id="buttonEquals" class="btn"> = </button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
